<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>

<body>
  <div class="conteiner">
    <div class="input_flex">
      <div class="input_conteiner">
        <span>Day</span>
        <input type="number" id="Days">
        <small class="Erro_Days"></small>
      </div>
      <div class="input_conteiner">
        <span>Months</span>
        <input type="number" id="Months">
        <small class="Erro_Months"></small>
      </div>
      <div class="input_conteiner">
        <span>Years</span>
        <input type="number" id="Years">
        <small class="Erro_Years"></small>
      </div>
    </div>
    <button class="submit_btn">
      <img src="assets/images/icon-arrow.svg" alt="">
    </button>
    <div class="output">
      <h1><span class="output_Years">--</span>Years</h1>
      <h1><span class="output_Months">--</span>Months</h1>
      <h1><span class="output_Days">--</span>Days</h1>
    </div>
  </div>
</body>
</html>
